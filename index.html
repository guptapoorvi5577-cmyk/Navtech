<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SafePath â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>




  <body class="login-body">

    <div class="login-wrapper">
      <div class="login-card">

        <!-- LOGO -->
        <img src="./icon.png" alt="RouteRaksha Logo" class="login-logo">

        <h2>Welcome to ROUTERAKSHA</h2>
        <p class="login-subtitle">
          AI-powered safety for smarter journeys
        </p>

        <form id="loginForm" class="signin-form">
          <input type="text" id="loginName" placeholder="Full Name" required />
          <input type="email" id="loginEmail" placeholder="Email Address" required />
          <input type="password" id="loginPassword" placeholder="Password" required />

          <button type="submit" class="btn-primary">
            ğŸ” Login Securely
          </button>
        </form>

        <p class="login-footer">
          Your data is encrypted & never shared ğŸ”’
        </p>
      </div>
    </div>

    <!-- KEEP YOUR EXISTING LOGIN SCRIPT BELOW -->


    <script>
      // ğŸ” LOGIN LOGIC
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("loginName").value.trim();
        if (!name) return;

        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("safePathUserName", name);

        // âœ… Redirect to main app page
        window.location.href = "./index1.html";
      });

      // ğŸš« If already logged in, skip login page
      if (localStorage.getItem("isLoggedIn") === "true") {
        window.location.href = "./index1.html";
      }
    </script>
  </body>

</html>
